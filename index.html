<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChengXiang Qi</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="data.js"></script>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <div class="nav-content">
                <a href="index.html" class="nav-brand">ChengXiang Qi</a>
                <div class="nav-links">
                    <a href="index.html" class="nav-link active">Home</a>
                    <a href="writings.html" class="nav-link">Writings</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <div class="container">
            <div class="hero-content">
                <div class="hero-image">
                    <img src="" alt="Profile Picture">
                </div>
                <div class="hero-text">
                    <h1 class="hero-title"></h1>
                    <p class="hero-subtitle"></p>
                    <p class="hero-description"></p>
                    
                    <!-- Social Media Links -->
                    <div class="social-links">
                        <a href="#" class="social-link" title="Email">
                            <i class="fas fa-envelope"></i>
                        </a>
                        <a href="#" class="social-link" title="GitHub" target="_blank">
                            <i class="fab fa-github"></i>
                        </a>
                        <a href="#" class="social-link" title="LinkedIn" target="_blank">
                            <i class="fab fa-linkedin"></i>
                        </a>
                        <a href="#" class="social-link" title="知乎" target="_blank">
                            <i class="fab fa-zhihu"></i>
                        </a>
                        <a href="#" class="social-link" title="Google Scholar" target="_blank">
                            <i class="fas fa-graduation-cap"></i>
                        </a>
                        <a href="#" class="social-link" title="ORCID" target="_blank">
                            <i class="fab fa-orcid"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Education Section -->
    <section id="education" class="section">
        <div class="container">
            <h2 class="section-title">Education</h2>
            <div class="timeline">
                <!-- 教育经历将从 data.js 自动加载 -->
            </div>
        </div>
    </section>

    <!-- Experience Section -->
    <section id="experience" class="section section-alt">
        <div class="container">
            <h2 class="section-title">Experiences</h2>
            <div class="experience-grid">
                <!-- 工作经历将从 data.js 自动加载 -->
            </div>
        </div>
    </section>

    <!-- Projects Section -->
    <section id="projects" class="section">
        <div class="container">
            <h2 class="section-title">Projects</h2>
            <div class="projects-grid">
                <!-- 项目将从 data.js 自动加载 -->
            </div>
        </div>
    </section>

    <!-- Publications Section -->
    <section id="publications" class="section section-alt">
        <div class="container">
            <h2 class="section-title">Publications</h2>
            <div class="publications-list">
                <!-- 出版物将从 data.js 自动加载 -->
            </div>
        </div>
    </section>

    <!-- Awards Section -->
    <section id="awards" class="section">
        <div class="container">
            <h2 class="section-title">Selected Awards</h2>
            <div class="awards-grid">
                <!-- 奖项将从 data.js 自动加载 -->
            </div>
        </div>
    </section>

    <!-- Talks Section -->
    <section id="talks" class="section section-alt">
        <div class="container">
            <h2 class="section-title">Selected Talks</h2>
            <div class="talks-list">
                <!-- 演讲将从 data.js 自动加载 -->
            </div>
        </div>
    </section>


    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 ChengXiang Qi. All rights reserved.</p>
            <p>Last updated: December 2024</p>
        </div>
    </footer>

    <script src="render.js"></script>
    <script src="script.js"></script>
</body>
</html>
